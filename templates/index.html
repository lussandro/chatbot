<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <style>
        .sidebar {
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 0.25rem;
            padding: 20px;
            margin-bottom: 20px;
            height: 100vh; /* Define a altura do painel para ocupar toda a altura da view */
        }
        .chart-container {
            position: relative;
            height: 60vh; /* Ajusta a altura do gráfico para 60% da altura da view */
        }
        #myChart {
            width: 100% !important;
            height: auto !important;
        }
        .btn-block {
            margin-bottom: 10px; /* Espaçamento entre os botões */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="sidebar">
                    <div class="form-group">
                        <label for="instanceInput">Instância</label>
                        <input type="text" class="form-control" id="instanceInput" placeholder="Nome da Instância">
                    </div>
                    <button type="button" class="btn btn-success btn-block">Logar WhatsApp</button>
                    <button type="button" class="btn btn-warning btn-block">Reiniciar Sessão</button>
                    <button type="button" class="btn btn-danger btn-block">Deslogar</button>
                    <button type="button" class="btn btn-primary btn-block">Iniciar Maturação</button>
                    <button type="button" class="btn btn-info btn-block">Atualizar Contadores</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Grupos', 'Contatos', 'Mensagens Recebidas'],
                datasets: [{
                    label: 'Total',
                    data: [{{ total_grupos }}, {{ total_contatos }}, {{ msg_count }}],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Adicionado para manter a responsividade sem manter a proporção
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
