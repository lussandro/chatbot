<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <style>
        .sidebar {
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 0.25rem;
            padding: 20px;
            margin-bottom: 20px;
            height: calc(100vh - 50px);
            position: sticky;
            top: 15px;
        }
        .chart-container {
            position: relative;
            margin-top: 20px;
            height: 75vh;
        }
        #myChart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="form-group">
                        <label for="instanceInput">Instância</label>
                        <input type="text" class="form-control" id="instanceInput" placeholder="Nome da Instância">
                        <label for="instanceInput">APIKEY</label>
                        <input type="text" class="form-control" id="api_input" placeholder="Sua api Key">
                        <label for="instanceInput">URL API</label>
                        <input type="text" class="form-control" id="url_input" placeholder="URL sua api whatsapp">
                    </div>
                    <button type="button" class="btn btn-success mb-2">Logar WhatsApp</button>
                    <button type="button" class="btn btn-warning mb-2">Reiniciar Sessão</button>
                    <button type="button" class="btn btn-danger mb-3">Deslogar</button>
                    <button type="button" class="btn btn-primary btn-block mb-2" onclick="window.location.href = '/iniciar-maturacao'">Iniciar Maturação</button>
                    <button type="button" class="btn btn-info btn-block mb-4" onclick="window.location.href = '/'">Atualizar Contadores</button>
                    <button type="button" class="btn btn-info btn-block mb-4" onclick="window.location.href = '/fetch-groups'">Atualizar Grupos</button>
                    <button type="button" class="btn btn-info btn-block mb-4" onclick="window.location.href = '/'">Capturar Contatos</button>
                    <input type="text" class="form-control" id="group_input" placeholder="group_id@g.s">
                    <input type="text" class="form-control" id="message_input" placeholder="mensagem">
                    <button type="button" class="btn btn-info btn-block mb-4" onclick="window.location.href = '/'">Ativar Marcação Fantasma</button>

                    
                </div>
            </div>
            <div class="col-md-9">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        var myChart;

        window.onload = function() {
            var ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Grupos', 'Contatos', 'Mensagens Recebidas',  'Mensagens Enviadas', 'Mensagens de Grupos', 'Bots Cadastrados'],
                    datasets: [{
                        label: 'Total',
                        data: [{{ total_grupos }}, {{ total_contatos }}, {{ msg_count}}, {{ msg_sent}}, {{msg_groups}}, {{total_bots}}],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)', 
                            'rgba(255, 187, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 187, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        };

        function adicionarBot() {
            var nome = document.getElementById('botNome').value;
            var numero = document.getElementById('botNumero').value;

            fetch('/add-bot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'nome=' + nome + '&numero=' + numero
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    // Atualize aqui seus dados do gráfico, se necessário
                }
            })
            .catch(error => {
                console.error('Erro ao adicionar o bot:', error);
            });
        }

        function atualizarImagemBot() {
            // Implemente a lógica para atualizar a imagem do bot aqui
        }
    </script>
</body>
</html>
